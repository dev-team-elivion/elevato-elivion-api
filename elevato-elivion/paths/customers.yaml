create-customer:
  post:
    tags:
      - ElevatoCustomerRest
    summary: Create a customer
    operationId: createCustomer
    security:
      - apiKey: []
    requestBody:
      $ref: '#/components/requestBodies/CreateCustomerRequest'
    responses:
      200:
        $ref: '#/components/responses/CreateCustomerResponse'

update-customer:
  put:
    tags:
      - ElevatoCustomerRest
    summary: Update a customer
    operationId: updateCustomer
    security:
      - apiKey: []
    parameters:
      - $ref: '../paths/common-models.yaml#/components/parameters/customerId'
    requestBody:
      $ref: '#/components/requestBodies/UpdateCustomerRequest'

components:
  requestBodies:
    CreateCustomerRequest:
      description: Create a customer
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateCustomerRequest'
    UpdateCustomerRequest:
      description: Update a customer
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateCustomerRequest'

  responses:
    CreateCustomerResponse:
      description: Create a customer response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateCustomerResponse'
  schemas:
    CreateCustomerRequest:
      type: object
      properties:
        customerDomain:
          type: string
      required:
        - customerDomain

    UpdateCustomerRequest:
      type: object
      properties:
        customerDomain:
          type: string
      required:
        - customerDomain

    CreateCustomerResponse:
      type: object
      properties:
        elivionCustomerId:
          type: string
          format: uuid
        apiKey:
          type: string
          format: uuid
      required:
        - apiKey
        - elivionCustomerId
