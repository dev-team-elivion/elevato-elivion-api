create-process:
  post:
    tags:
      - ElevatoRecruitmentRest
    summary: Create Recruitment
    operationId: createRecruitment
    security:
      - apiKey: []
        customerApiKey: []
    parameters:
      - $ref: '../paths/common-models.yaml/#/components/parameters/customerId'
    requestBody:
      $ref: '#/components/requestBodies/CreateRecruitmentRequest'
    responses:
      201:
        description: Created

update-process:
  put:
    tags:
      - ElevatoRecruitmentRest
    summary: Update Recruitment
    operationId: updateRecruitment
    security:
      - apiKey: []
        customerApiKey: []
    parameters:
      - $ref: '../paths/common-models.yaml/#/components/parameters/customerId'
      - $ref: '../paths/common-models.yaml/#/components/parameters/externalRecruitmentProjectId'
    requestBody:
      $ref: '#/components/requestBodies/UpdateRecruitmentRequest'
    responses:
      200:
        description: OK

components:
  requestBodies:
    CreateRecruitmentRequest:
      description: Create Recruitment Process
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateRecruitmentRequest'

    UpdateRecruitmentRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateRecruitmentRequest'

  schemas:
    RecruitmentDetails:
      type: object
      properties:
        shortDescription:
          type: string
        duties:
          type: string
        requiredSkills:
          type: string
        additionalInformation:
          type: string

    RecruitmentId:
      type: object
      properties:
        externalRecruitmentProjectId:
          type: string
      required:
        - externalRecruitmentProjectId

    CreateRecruitmentRequest:
      allOf:
        - $ref: '#/components/schemas/RecruitmentDetails'
        - $ref: '#/components/schemas/RecruitmentId'

    UpdateRecruitmentRequest:
      allOf:
        - $ref: '#/components/schemas/RecruitmentDetails'
